<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project Runner</title>
    <style>
        :root {
            --background: #1e1e1e;
            --foreground: #d4d4d4;
            --panel-bg: #252526;
            --border: #333333;
            --primary: #0e639c;
            --primary-hover: #1579ba;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        header h1 {
            font-size: 1.2rem;
            margin: 0;
        }
        #run-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #run-button:hover {
            background-color: var(--primary-hover);
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex-grow: 1;
        }
        .editor-panel, .result-panel {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .editor-panel {
            border-right: 1px solid var(--border);
        }
        textarea {
            flex-grow: 1;
            width: 100%;
            border: none;
            background-color: #1e1e1e;
            color: var(--foreground);
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
        }
        textarea:focus {
            outline: 2px solid var(--primary);
            outline-offset: -2px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        @media (max-width: 800px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: minmax(200px, 50%) 1fr;
            }
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Project Runner</h1>
        <button id="run-button">â–¶ Run Code</button>
    </header>

    <main class="main-content">
        <div class="editor-panel">
            <textarea id="source-code" placeholder="Paste your full HTML file here..."></textarea>
        </div>
        <div class="result-panel">
            <iframe id="result-frame" title="Output"></iframe>
        </div>
    </main>

    <script>
        const sourceCodeEl = document.getElementById('source-code');
        const resultFrame = document.getElementById('result-frame');
        const runButton = document.getElementById('run-button');

        function runCode() {
            const sourceCode = sourceCodeEl.value;
            // Use srcdoc for better security and script handling
            resultFrame.srcdoc = sourceCode;
        }

        runButton.addEventListener('click', runCode);
        
        // As a final test, you can paste the code here automatically
        sourceCodeEl.value = `PASTE YOUR FULL HTML CODE HERE`;
        runCode(); // And run it on load

    </script>
</body>
</html>
